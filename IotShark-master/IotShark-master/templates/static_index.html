<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IotShark</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container">
    <h1>IotShark - Monitoring and Inferring IoT Traffic</h1>
    <h3>Graphs generated from {{ csv_file }}</h3>
</div>
<div class="container">
    <div class="row">
        <div class="chart" id="bargraph" style="height:525px; width:100%;">
            <script>
                var graphs = {{plot | safe}};
                Plotly.plot('bargraph',graphs,{});
            </script>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <h3>Statistics generated from {{ json_file }}</h3>
        <pre id="json">{{ json_data | pprint }}</pre>
    </div>
</div>
</body>
</html>
